apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: acid-cluster
spec:
  patroni:
    retry_timeout: 128
  enableLogicalBackup: true
  teamId: "acid"
  volume:
    size: 10Gi
  numberOfInstances: 2
  users:
    authentik:  # database owner
    - superuser
    - createdb
    # authentik_user: []
  databases:
    authentik: authentik  # dbname: owner
  postgresql:
    version: "14"