apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zabbix
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: monitoring
  source:
    repoURL: https://github.com/hooray4me/cluster1.git
    path: charts/zabbix-helm-chrt
    helm:
      valueFiles:
         - values.yaml
      parameters:
          - name: zabbixAgent.enabled
            value: "true"
          - name: ZBX_PASSIVESERVERS
            value: "0.0.0.0/0"
          - name: ZBX_HOSTNAME
            value: "zabbix-proxy"
          - name: ZBX_SERVER_HOST
            value: "monitor-dev.goilluminate.com:10051"
          - name: ZBX_CACHESIZE
            value: "256M"
          - name: ZBX_VALUECACHESIZE
            value: "128M"
          - name: ZBX_CONFIGFREQUENCY
            value: "60"
    targetRevision: HEAD
  destination:
    namespace: monitoring
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - ApplyOutOfSyncOnly=false