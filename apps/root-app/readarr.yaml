apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readarr
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/hooray4me/cluster1.git
    path: apps/readarr/overlays/prod
    targetRevision: HEAD
  destination:
    namespace: media
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - ApplyOutOfSyncOnly=false
    - Prune=true