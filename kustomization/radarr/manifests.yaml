apiVersion: v1
kind: Service
metadata:
  name: radarr-service
spec:
  ports:
  - port: 7878
    protocol: TCP
    targetPort: 7878
  selector:
    app: radarr
  type: LoadBalancer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: radarr
  name: radarr-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  serviceName: radarr-service
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - env:
        - name: UID
          value: "999"
        - name: GID
          value: "999"
        - name: TZ
          value: America/Chicago
        image: linuxserver/radarr:amd64-latest
        imagePullPolicy: Always
        name: radarr
        ports:
        - containerPort: 7878
          name: radarr
        volumeMounts:
        - mountPath: /config
          name: radarr-config
          subPath: config
        - mountPath: /mnt/NAS/movies
          name: nfs-proxmox3-1
        - mountPath: /mnt/downloads
          name: nfs-k8
          subPath: downloads
      terminationGracePeriodSeconds: 10
      volumes:
      - name: nfs-k8
        persistentVolumeClaim:
          claimName: nfs-k8c
      - name: nfs-proxmox3-1
        persistentVolumeClaim:
          claimName: nfs-proxmox3-1c
  volumeClaimTemplates:
  - metadata:
      name: radarr-config
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
